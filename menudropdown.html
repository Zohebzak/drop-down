<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu</title>
    <!-- <link href="menudropdown.css" rel="stylsheet"/> -->
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdown-content{
            display: none;
            background-color: rgb(178, 196, 212);
            box-shadow: 0px 5px 8px 0px yellowgreen;
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {

            display: block;
            
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <span>hover me to display dropdown menu </span>
        <div class="dropdown-content">
            <p>list1</p>
            <p>list2</p>
        </div>
    </div>
</body>

</html>
